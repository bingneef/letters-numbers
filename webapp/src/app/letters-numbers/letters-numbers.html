<div id="letters-numbers" class="hero is-fullheight is-primary is-bold" data-ng-class="codeStatus">
  <div class="score">
    <span class="count">
      {{tilesSum}} / {{answerTotal.sum}}
    </span>
    <span class="count">
      {{tilesCount}} / {{answerTotal.count}}
    </span>
  </div>
  <div data-ng-show="correctTiles" data-password-input></div>
</div>
