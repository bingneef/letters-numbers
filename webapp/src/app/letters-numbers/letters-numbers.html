<div id="letters-numbers" class="hero is-fullheight is-primary is-bold" data-ng-class="codeStatus">
  <div class="score">
    <span class="count">
      {{tilesSum}} / {{answerTotal.sum}}
    </span>
    <span class="count">
      {{tilesCount}} / {{answerTotal.count}}
    </span>
  </div>
  <div data-ng-show="correctTiles" data-password-input></div>
  <div class="modal" data-ng-class="{'is-active' : !slaveReady}">
    <div class="modal-background"></div>
    <div class="modal-container">
      <div class="modal-content">
        <h1 class="title is-1">
          Waiting for mobile device..
        </h1>
        <p class="description">
          To play this game, you need to also visit this site with your phone. They will be working together to help you find the solution. <strong>Make sure you use the same credentials!</strong>
        </p>
      </div>
    </div>
  </div>
</div>
